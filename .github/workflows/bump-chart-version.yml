name: Bump Chart Version if Tag Exists
on:
  pull_request:
    paths:
      - 'charts/**/Chart.yaml'
      - '.github/scripts/bump_chart_version.sh'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up yq
        run: sudo wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq
      - name: Bump chart version if tag exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get changed Chart.yaml files in the PR
          CHANGED_CHARTS=$(git diff --name-only origin/${{ github.base_ref }} | grep 'charts/.*/Chart.yaml' || true)
          for chart_yaml in $CHANGED_CHARTS; do
            chart_dir=$(dirname "$chart_yaml")
            bash .github/scripts/bump_chart_version.sh "$chart_dir" "$GITHUB_TOKEN"
          done
      - name: Commit bumped version
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Get the changes from Chart.yaml
          CHART_DIR=$(dirname "$CHANGED_CHART")
          CHANGES=$(yq '.annotations."artifacthub.io/changes"' "$CHART_DIR/Chart.yaml" | sed 's/^/  /')
          
          # Create commit message
          MESSAGE="ci: bump chart version automatically if tag exists

          Changes:
          $CHANGES"
          
          # Add changes to git
          git add charts/*/Chart.yaml
          
          # Commit with message
          git commit -m "$MESSAGE" || echo "No changes to commit"
          git push || echo "No changes to push"
